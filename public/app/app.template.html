<div>
    <h1>Angular 5 HttpClient Demo App</h1>
    <p>
        See /app/course.service.ts for the API call code.
    </p>
    <h2>List of Courses</h2>
    <table>
        <tr *ngFor="let course of courses">
            <td>
                <input type="text" name="courseCode" [(ngModel)]="course.courseCode">
            </td>
            <td>
                <input type="text" name="courseName" [(ngModel)]="course.courseName">
            </td>
        </tr>
    </table>
    
    <h2>Enter new Courses</h2>

    <div class="container">
        <label>
            <b>Course code:</b>
        </label>
        <input type="text" class="fields" name="courseCode" [(ngModel)]="courseCode" />
    </div>
    <div class="container">
        <label>
            <b>Course name:</b>
        </label>
        <input type="text" class="fields" name="courseName" [(ngModel)]="courseName" />
    </div>
    <div class="container">
        <button class="form-field-no-caption" (click)="createCourse(courseCode,courseName)">Save Course</button>
    </div>
</div>
